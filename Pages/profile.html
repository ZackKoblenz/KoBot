</head>
<body>
    <nav class="nav__item">
        <div class="flex-container">
            <div id="profile_picture" class="nav__item"></div>
            <ul>
                <li>
                    <a href="http://localhost:5500">Home</a>
                </li>
                <li>
                    <a href="http://localhost:5500/pages/features.html">Features</a>
                </li>
                <li>
                    <a href="http://localhost:5500/pages/contact.html">Contact</a>
                </li>
            </ul>
            <div id="button" class="nav__item">
                <a href="https://id.twitch.tv/oauth2/authorize?response_type=token&scope=chat:read+chat:edit+channel:manage:moderators+channel:manage:vips+user:read:email&client_id=vkfu4c51hsx801w76r6fmhudt0x685&redirect_uri=http://localhost:5500">Connect with Twitch</a>

                <!-- <button id="signOut"><a>Sign Out</a></button> -->
            </div>
        </div>

    <div><p>Welcome to your profile</p></div>
    <div id="error"></div>
    <span id="joinSpan"><button id="join"><a>Join Channel</a></button></span>
    <span id="partSpan"><button id="part"><a>Part Channel</a></button></span>
    <div>
        <h1> Add Commands </h1>
    </div>
    
    <div>
        <form id="commandForm">
        <div>
            <span><input type="text" placeholder="Command Name" id="commandname"></span>
            <span><select name="userlevel" id="userlevel">
                <option value="everyone">Everyone</option>
                <option value="subscriber">Subscriber</option>
                <option value="vip">VIP</option>
                <option value="moderator">Moderator</option>
                <option value="broadcaster">Broadcaster</option>
            </select></span>
        </div>
        <div>
            <textarea id="action" type="textarea" class="biggertext" placeholder="Command Action"></textarea>
        </div>
        <div>
            <button><a id="submitForm">Add New Command</a></button>
        </div>
    </form>
    </div>
    <div>
        <input type="text" placeholder="Search..." class="search" name="search" onkeyup="search()" id="search">
        <table id="commands">
            <tr>
                <th>Command Names</th>
                <th>Command Actions</th>
            </tr>
        </table>
        <ul id="response">
    </div>
</body>
